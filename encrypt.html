<!DOCTYPE html>
<html>
<head>
    <title>Vigenère Cipher</title>
    <meta charset="utf-8">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Vigenère Cipher</h1>
<div class="guide">
    <!-- <p>Add the key, then add your text or cipher.</p>
    <p>Print the table to check the character range below.</p>
    <p>Use min ASCII value as 32 to include space character in your text.</p>
    <p>Use max ASCII value as 123 to include lowercase char in your text.</p> -->
</div>

<div class="formSection">
    <div class="card">
        <br>
        <label for="texto">Plain Text</label>
        <br>
        <textarea id="plainText" placeholder="text"></textarea>
    </div>
    <div class="card">
        <br>
        <label for="key">Key</label>
        <br>
        <textarea id="key" placeholder="key"></textarea>
    </div>
    <div class="card">
        <br>
        <label for="cipherKey">Encrypted Text</label>
        <br>
        <textarea id="cipherKey" placeholder="Encrypted Text"></textarea>
    </div>
</div>
<div class="submitSection">

    <div class="cardButton">
        <input type="button" name="" onclick="encrypt()" value="Encrypt">
    </div>
</div>
<div class="encryptionSection" id="encryptionSection">
    <div class="card">
        <br>
        <label>Plain Text:</label>
        <div id="plainTextDisplay" class="box-container"></div>
    </div>
    <div class="card">
        <br>
        <label>Key:</label>
        <div id="keyDisplay" class="box-container"></div>
    </div>
    <div class="card">
        <br>
        <label>Encrypted Text:</label>
        <div id="encryptedTextDisplay" class="box-container"></div>
    </div>
</div>

<div class="submitSection">
    <div class="cardButton">
        <input type="button" onclick="startEncryptAnimation();" value="Start Animation">
        <input type="button" onclick="encryptNextCharacter();" value="Next Character">
        <input type="button" value="Refresh" onclick="refresh()">
    </div>
</div>

<div class="card-table">
    <p>Vigenère Table:</p>
    <table border="solid black" id="ascii"></table>
</div>
<button onclick="window.location.href = 'index.html';">Home Page</button>
<footer></footer>
</body>
</html>
